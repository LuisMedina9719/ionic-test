<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Add a new Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type="text" placeholder="Write a title" #title></ion-input>
          <ion-input type="text" placeholder="http://imagewebsite.com" #imageURL></ion-input>
          <ion-button (click)="saveNewPlace(title, imageURL)" color="primary">
            save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
